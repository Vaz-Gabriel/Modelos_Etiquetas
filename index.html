<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modelos de Etiquetas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Treinamento de Etiqueta</h1>
</header>
<main>
    <section class="form-section">
        <label for="impressora">Selecione a Impressora:</label>
        <select id="impressora">
            <option value="">-- Escolha a impressora --</option>
            <option value="a4">A4</option>
            <option value="argox">Argox</option>
            <option value="zebra">Zebra</option>
            <option value="elgin">Elgin</option>
        </select>

        <label for="modelo">Selecione o Modelo da Etiqueta:</label>
        <select id="modelo">
            <option value="">-- Escolha o modelo --</option>
        </select>

        <div class="preview">
            <img id="etiqueta-img" src="" alt="Pré-visualização da etiqueta">
        </div>

        <!-- Link só será preenchido via JS -->
        <a id="download-link" style="display:none;">Baixar Modelo</a>
    </section>

    <footer>
        &copy;<span id="ano"></span> Todos Direitos Reservados | Gabriel Franco Vaz
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
